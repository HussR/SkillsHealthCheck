<h1>Results</h1>

<p *ngIf="!outcome"><em>Loading...</em></p>


<div *ngIf="outcome">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4" align="center">
        <div class="coin gold"></div>
        <br /><br />
        <p><strong>{{outcome[0].trait}}</strong></p>
        <p><strong>Score:</strong> {{outcome[0].score}}</p>
      </div>
      <div class="col-lg-4" align="center">
        <div class="coin silver"></div>
        <br /><br />
        <p><strong>{{outcome[1].trait}}</strong></p>
        <p><strong>Score:</strong> {{outcome[1].score}}</p>
      </div>
      <div class="col-lg-4" align="center">
        <div class="coin bronze"></div>
        <br /><br />
        <p><strong>{{outcome[2].trait}}</strong></p>
        <p><strong>Score:</strong> {{outcome[2].score}}</p>
      </div>
    </div>
  </div>
</div>

<br />
<br />

<div *ngIf="pieChartData" style="display: block">
  <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>
